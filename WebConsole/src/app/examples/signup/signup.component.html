<div class="wrapper">
    <!-- <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');"> -->
        <div class="page-header">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card cardShadow card-register ">
                        <img src="./assets/img/smsLogo.png" style=" vertical-align: middle;border-style: none;margin: auto;width: 100%;height: auto;max-height: 250px;">  
                        <!-- <h3 class="title">Login</h3> -->
                          <!-- <form class="register-form" action="" method="POST"> -->   
                          <form [formGroup]="form"> 
                              <fieldset>
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input #Email type="text" class="form-control" placeholder="Email" formControlName="email" (focus)="focus=true" (blur)="focus=false" >
                              </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input #Password type="text" class="form-control" placeholder="Password" formControlName="password" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              </fieldset>
                              <button class="btn btn-danger btn-block btn-round" (click)="LoginClick(Email.value,Password.value)">Login</button>
                              <!-- <button class="btn btn-danger btn-block btn-round" type="submit">Login</button> -->
                              <button class="btn btn-danger btn-block btn-round" (click)="Logoutclick()">LogOut</button>
                          </form>
                          <div class="forgot">
                              <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                          </div>
                      </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
                </div>
            </div>
    </div>
</div>
